<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor - Social Links Profile Main</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="image-section">
                <img src="images/avatar-jessica.jpeg" alt="Profile Image">
            </div>
            <h1 class="profile-name">Jessica Randall</h1>
            <p class="profile-location">London, United Kingdom</p>
            <p class="bio">"Front-end developer and avid reader."</p>
            <ul class="socials">
                <li><a href="#">GitHub</a></li>
                <li><a href="#">Frontend Mentor</a></li>
                <li><a href="#">Linkedin</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
